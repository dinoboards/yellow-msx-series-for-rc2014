name: yellow-msx

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'

jobs:
  yellow-msx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: pull docker tool chain
        run: docker pull vipoo/yellow-msx-rc2014-tool-chain:0.0.20

      - name: clean
        run: docker run --rm --privileged=true -v ./:/src/ -t vipoo/yellow-msx-rc2014-tool-chain:0.0.20 make clean DRAFT=true

      - name: release-notes
        run: docker run --rm --privileged=true -v ./:/src/ -t vipoo/yellow-msx-rc2014-tool-chain:0.0.20 make release-notes DRAFT=true

      - name: build-jeds
        run: docker run --rm --privileged=true -v ./:/src/ -t vipoo/yellow-msx-rc2014-tool-chain:0.0.20 make release-build-jeds DRAFT=true

      - name: build-msx-apps
        run: docker run --rm --privileged=true -v ./:/src/ -t vipoo/yellow-msx-rc2014-tool-chain:0.0.20 make release-build-msx-apps DRAFT=true

      - name: build-msx-roms
        run: docker run --rm --privileged=true -v ./:/src/ -t vipoo/yellow-msx-rc2014-tool-chain:0.0.20 make release-build-msx-roms DRAFT=true

      - name: build-rc2014-apps
        run: docker run --rm --privileged=true -v ./:/src/ -t vipoo/yellow-msx-rc2014-tool-chain:0.0.20 make release-build-rc2014-apps DRAFT=true

      - name: build-release-candidate
        run: docker run --rm --privileged=true -v ./:/src/ -t vipoo/yellow-msx-rc2014-tool-chain:0.0.20 make release-build-package DRAFT=true

      - name: Archive release candiate elements
        uses: actions/upload-artifact@v3
        with:
          name: release-candidate
          path: |
            release
            msx/bin
